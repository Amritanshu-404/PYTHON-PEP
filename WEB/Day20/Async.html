<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Food Order System (Async)</title>
</head>

<body>
    <h1>Hotel Food Order System (Async)</h1>
    <script>
        function takeorder(customer) {
            console.log(`Taking order from ${customer}`);
        }

        function serveorder(customer) {
            console.log(`Serving order to ${customer}`);
        }

        takeorder("customer 1");
        serveorder("customer 1");
    </script>
</body>

</html>
