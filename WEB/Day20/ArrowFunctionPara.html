<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var myfunc1 = a => {
            document.write(a + "<br>");
        };

        myfunc1(10);

        var myfunc2 = (a, b) => {
            document.write(a + b + "<br>");
        };

        myfunc2(10, 20);

        var myfunc3 = a => {
            document.write(a + "<br>");
            document.write("Hello" + "<br>");
        };

        myfunc3(10);

        var myfunc3 = () => {
            document.write("Thank You");
        }

        myfunc3();

    </script>
</body>

</html>
