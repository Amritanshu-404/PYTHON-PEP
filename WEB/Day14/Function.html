<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <script>
        function display() {
            document.write("Python Full Stack Class" + "<br>")
        }
        function name(name) {
            document.write(name + "<br>")
        }
        function add(A, B, C) {
            document.write("A: " + A + "  B: " + B + "  C: " + C + "<br>")
            document.write("Result : " + (A + B + C) + "<br>")
        }

        function show(a, ...args) {
            document.writeln(a);
            document.writeln(args)
        }

        display();
        name('Amritanshu')
        add(10, 20, 30)
        show('Amritanshu', 20, 30, 50)
    </script>
</body>

</html>
